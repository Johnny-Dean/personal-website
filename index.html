<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            display: flex;
            justify-content: center;
        }
        .links{
            max-height: 100px;
            display: flex;
            flex-flow: row;
            justify-content: space-between;
            align-items: center;
            block-size: 1000px;
            margin: -15px 10% 0px;
           }
           .vl{
           background-color: rgb(185, 185, 185);
           height: 15px;
           width: 1.25px;
           border-radius: 20px;
           margin-left: -5px;
           margin-right: 10px;
       }
        .github{
            display: block;
            background: url(iconmonstr-github-1.svg);
            background-size: 100% 100%;
            height: 50px;
            width:  50px;
        }
        .github:hover{
            filter: drop-shadow(1.5px 1.5px .1px rgb(138, 198, 255));
        }
        .email{
            background: url(iconmonstr-email-10.svg);
            background-size: 100% 100%;
            height: 50px;
            width:  50px;
            justify-content: center;
            margin: 0 0 0 -25px;
        }
        .resume{
            padding-top: 2px;
            display:flex;
            text-align: center;
            justify-content: center;
            width: 160px;
            height: 40px;
            line-height: 40px;
            border-radius:30px;
            background-color: cornflowerblue;
            text-decoration: none;
            font-family: Helvetica ;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: all .3s ease;
        }
        .resume:hover{
            background-color: blue;
        }

        .projects{
            padding-top: 2px;
            display:flex;
            text-align: center;
            justify-content: center;
            width: 160px;
            height: 40px;
            line-height: 40px;
            border-radius:30px;
            background-color: cornflowerblue;
            text-decoration: none;
            font-family: Helvetica ;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: all .3s ease;
        }

        .intro{
            text-align: center;
            font-family: Helvetica ;

        }
        .imgwrap{
            margin-top: 20px;
            text-align: center;
        }
        h1{
            line-height: 3px;
            font-size: 6em;
            font-style: italic;
        }
        p
        {
          margin-top: 75px;
            font-size: 28px;
            line-height: 5px;
        }
        img
        {
          margin-top: 10px;
          margin-right: 25px;
            width: 325px;
            height: 325px;
            object-fit: contain;
        }

    </style>
</head>

<body>
<div class="content">
   <div class="container">
       <div class="imgwrap">
           <img class= "photo" src="Drawing.png" alt="me lolz">
        </div>
        <div class="intro">
            <h1>Johnny Dean</h1>
            <p>College Student and <span style="color:cornflowerblue"><i>(future)</i> </span> software engineer</p>
        </div>

        <div class="links">
            <a class="github" href="https://github.com/Johnny-Dean" title="github"></a>
            <a class="email" href="mailto: johndevince@mail.fresnostate.edu" title="mail"></a>
            <a class="resume" href="google.com" title="resume">Resume</a>
            <div class="project-box">
            <a class="projects" href="google.com" title=projects>Projects</a>
            </div>
        </div>
   </div>
</div>

</html>
